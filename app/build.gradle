apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "com.example.mauriciog.creditactest"
        minSdkVersion 19
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:24.2.0' //Dependencia Nativa - Creada por AndroidStudio

    //Dependencias Extra
    compile 'com.android.support:design:24.2.0' //Material Design - Librería (Toolbar, Floating A. Button, NavigationView, etc)
    compile 'com.android.support:recyclerview-v7:24.2.0' //RecyclerView - Librería
    compile 'com.android.support:cardview-v7:24.2.0' //CardView - Librerá
}
